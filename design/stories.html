<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zulucoda Scrum Design</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../src/public/style/lib/right.dark.css">
    <link rel="stylesheet" href="../src/public/style/app.css">
</head>
<body class="framed main-scrollable">
<div class="wrapper">
    <nav class="navbar navbar-static-top header-navbar">
        <div class="header-navbar-mobile">
            <div class="header-navbar-mobile__menu">
                <button type="button" class="btn"><i class="fa fa-bars"></i></button>
            </div>
            <div class="header-navbar-mobile__title"><span>Dashboard</span></div>
            <div class="header-navbar-mobile__settings dropdown"><a href="" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="btn dropdown-toggle"><i class="fa fa-power-off"></i></a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-header"><a href="#" class="navbar-brand">
            <div class="logo text-nowrap">
                <div class="logo__img"><i class="fa fa-linux"></i></div><span class="logo__text">zulucoda scrum</span>
            </div></a></div>
        <div class="topnavbar">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="#"><span>Walls</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="dashboard">
        <div class="main">
            <div class="main__scroll scrollbar-macosx">
                <div class="main__cont">
                    <div class="main-heading">
                        <div class="main-title">
                            <ol class="breadcrumb">
                                <li class="active">[Wall Name]</li>
                            </ol>
                        </div>
                        <div class="main-filter">
                            <form class="main-filter__search">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-success">
                                          <span class="panel-title">add story </span><div class="fa fa-plus-circle"></div>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container-fluid half-padding">
                        <div class="pages pages_dashboard">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Backlog</h3>
                                        </div>
                                        <div class="panel-body">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="panel panel-warning">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">To Do</h3>
                                        </div>
                                        <div class="panel-body">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">In Progress</h3>
                                        </div>
                                        <div class="panel-body">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Done</h3>
                                        </div>
                                        <div class="panel-body">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
